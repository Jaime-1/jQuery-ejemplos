<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> jQuery</title>
</head>
<body>
    <script type="text/javascript">
        function factorial(num)
        { 
            var fac = 1;
            for(num;num>0;num--)
                fac = fac * num;
            return fac;
        }
        var resultado = factorial(3);
        alert(resultado);

        alert(factorial(3));
        
        /*
        var factorial = function(){
        }*/
        
    </script>
    
</body>
</html>
