<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>metodos css</title>

    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>

    <SCript>

        $(document).on("ready", function(){

            $("body,html").css("background","maroon");

            var cssH1 = {

                "text-align": "center",
                "color": "red"
            }
            $("h1").css(cssH1);

            var bgItem2 = $("#item2").css(" background-color");
            var cItem2 = $("#item2").css("color");

            if(bgItem2 === cItem2);
                $("#item2").css("color","#fff");
        })
    </SCript>

    <style>

        body,html
        {
            background: #ccc;
            color: #000;
            font-family: Arial;
            margin: 0;
            padding: 0;
        }

        #item1
        {
            background: #f6f6f6;
            height: 50px;
            margin: 5% auto;
            width: 300px;
        }

        #item2
        {
            display: block;
            background: #000;
            height: 50px;
            margin: 5% auto;
            width: 300px;
            
        }
    </style>
</head>

<body>
    <h1>M&eacute;todo.css() de jQuery</h1>
    <div id="item1">Item 1</div>
    <div id="item2">Item 2</div>
    
</body>
</html>
